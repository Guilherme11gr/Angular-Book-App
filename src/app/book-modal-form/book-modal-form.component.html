<h2 mat-dialog-title>{{description}}</h2>
<div>
  <mat-dialog-content [formGroup]="form" class="form-group">
  
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
   
    <mat-form-field>
      <input matInput placeholder="Author" formControlName="author">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Generos separados por virgula" formControlName="genre">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5">
      </textarea>
    </mat-form-field>
  
  </mat-dialog-content>
  
  <mat-dialog-actions class="actions">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  </mat-dialog-actions>

</div>
