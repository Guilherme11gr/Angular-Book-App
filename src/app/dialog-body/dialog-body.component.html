<h2 mat-dialog-title>Confirmação:</h2>

<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button class="mat-raised-button" (click)="close()">Não</button>
  <button class="mat-raised-button mat-primary" (click)="confirm()">Sim</button>
</mat-dialog-actions>
